<!--
frame tag is not supported in HTML5
a page can be divided into frames
frame tag defines one window within frameset
attributes -> border, scrolling, noresize, src, noframes, etc

frameset defines no. of rows and columns in a frameset -> not supported by HTML5
Ex: 
<frameset cols="100, 25%, *"></frameset>
<frameset rows="100, 25%, *"></frameset>

noresize -> user can't resize a frame
src -> defines frame content
noframes -> view page in unsupported browsers
Ex: 
<frameset cols="25%,50%,25%">
    <frame src="a.htm" />
    <frame src="b.htm" />
    <frame src="c.htm" />
    <noframes>Frames not supported!</noframes>
</frameset>
-->
